services:
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'      # Public HTTP Port
      - '443:443'    # Public HTTPS Port
      - '81:81'      # Admin Web Port
    volumes:
      - ./npm/data:/data
      - ./npm/letsencrypt:/etc/letsencrypt
    networks:
      - keycloak_network

  postgres:
    image: postgres:15
    container_name: keycloak-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - keycloak_network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    hostname: ${KC_HOSTNAME_INTERNAL}
    restart: unless-stopped
    environment:
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Keycloak admin credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      
      # Hostname configuration - public FQDN
      KC_HOSTNAME: ${KC_HOSTNAME}
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      
      # Proxy configuration (for nginx-proxy-manager)
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: true
      
      # Custom truststore with FreeIPA CA
      JAVA_OPTS_APPEND: "-Djavax.net.ssl.trustStore=/opt/keycloak/conf/cacerts -Djavax.net.ssl.trustStorePassword=changeit"
    command: start
    ports:
      - "${KEYCLOAK_HTTP_PORT}:8080"
    volumes:
      - ./providers:/opt/keycloak/providers
      - ./ipa-ca.crt:/opt/keycloak/cert/ipa-ca.crt:ro
      - ./import-cert.sh:/opt/keycloak/import-cert.sh:ro
      - keycloak_certs:/opt/keycloak/conf
    entrypoint: ["/opt/keycloak/import-cert.sh"]
    depends_on:
      - postgres
    networks:
      - keycloak_network
    extra_hosts:
      - "${FREEIPA_SERVER_HOST}:${FREEIPA_SERVER_IP}"

volumes:
  postgres_data:
  keycloak_certs:

networks:
  keycloak_network:
    driver: bridge
